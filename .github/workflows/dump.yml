on: push
jobs:
  dump:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Dump Image
      run: |
        touch sha.txt
        sudo tar -cf "--exclude=$GITHUB_WORKSPACE" "--exclude=/proc" "--exclude=/dev" "--exclude=/run" "--exclude=/var" / | pv | tee >(sha256sum > sha.txt) | tar -t
        echo "Sha is"
        cat sha.txt
      shell: bash
